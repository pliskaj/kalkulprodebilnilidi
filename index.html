<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Aplikace pro odchod z práce</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
<div class="container">
    <h1 class="text-center">Kalkulačka pro líný lidi</h1>

    <form onsubmit="spocitejOdchod(); return false;">
        <div class="form-group">
            <label for="casPrijezd">Čas příchodu (hh:mm):</label>
            <input type="text" class="form-control" id="casPrijezd">
        </div>

        <div class="form-group">
            <label for="delkaPrace">Délka práce (hh):</label>
            <input type="number" class="form-control" id="delkaPrace">
        </div>

        <div class="form-group">
            <label for="delkaPrestavky">Délka přestávky (mm):</label>
            <input type="number" class="form-control" id="delkaPrestavky">
        </div>

        <button class="btn btn-primary" onclick="spocitejOdchod()">Spočítat odchod</button>

        <p>Plánovaný odchod z práce bude v: <span id="casOdchod"></span></p>
    </form>

    <hr>
    <p class="text-muted">TIP: Do pole "Délka práce" piš jen celá čísla (1, 2, 3, ...)</p>
</div>


<script src="assets/js/load.js"> </script>
<!-- Add Bootstrap JS (Optional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
