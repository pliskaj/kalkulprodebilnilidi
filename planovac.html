    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Pracovní nástroje </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">

            </li>

              <a class="nav-link" href="planovac.html">Plánovač příjmů a výdajů <span class="sr-only">(current)</span></a>

            <li class="nav-item">

            </li>
          </ul>

    <div class="container mt-4">
        <h1 class="mb-4">Správce příjmů a výdajů</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="amount" class="form-label">Částka: Kč</label>
                    <input type="text" class="form-control" id="amount" placeholder="Zadejte částku">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Popis:</label>
                    <input type="text" class="form-control" id="description" placeholder="Zadejte popis">

                <button id="addExpense" class="btn btn-danger">Přidat výdaj</button>

            </div>
            <div class="col-md-8">
                <h2 class="mb-3">Transakce</h2>
                <ul id="transactions" class="list-group">
                </ul>
                <h3>Zůstatek: <span id="balance" class="text-primary">0,00 Kč</span></h3>
